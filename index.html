<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-card">
    <div class="weather-header">
      <h2 class="location">Loading...</h2>
      <h3 class="date">--</h3>
    </div>
    <div class="weather-info">
      <img src="weather-icon.png" alt="Weather Icon" class="weather-icon">
      <div>
        <h1 class="temperature">--Â°C</h1>
        <p class="description">--</p>
      </div>
    </div>
    <div class="extra-info">
      <p><strong>Humidity:</strong> <span class="humidity">--%</span></p>
      <p><strong>Wind:</strong> <span class="wind-speed">-- km/h</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
